<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thambapanni Heritage  - Create Account</title>
    <link rel="stylesheet" href="reg-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="progress-bar">
                <div class="step active" data-step="1">1</div>
                <div class="step" data-step="2">2</div>
                <div class="step" data-step="3">3</div>
            </div>
            
            <div class="form-step" id="step-1">
                <h2>Create Your Account</h2>
                <p>Itâ€™s free and only takes a minute!</p>
                <form id="registrationForm" action="register.php" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" name="first_name" required>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" name="last_name" required>
                    </div>
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" name="username" required>
                    </div>
                    <button type="button" class="next-btn">Next <i class="fas fa-arrow-right"></i></button>
                </form>
            </div>

            <div class="form-step" id="step-2" style="display: none;">
                <h2>Personal Details</h2>
                <form id="registrationForm" action="register.php" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" name="confirm_password" required>
                    </div>
                    <div class="form-group">
                        <label>Date of Birth</label>
                        <input type="date" name="dob" required>
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <select name="gender" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <button type="button" class="prev-btn"><i class="fas fa-arrow-left"></i> Previous</button>
                    <button type="button" class="next-btn">Next <i class="fas fa-arrow-right"></i></button>
                </form>
            </div>

            <div class="form-step" id="step-3" style="display: none;">
                <h2>Additional Information</h2>
                <form id="registrationForm" action="register.php" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" name="phone_number" required>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <textarea name="address" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>NIC Number</label>
                        <input type="text" name="nic_number" required>
                    </div>
                    <div class="form-group">
                        <label>NIC Front Image</label>
                        <input type="file" name="nic_front" accept="image/*" required>
                    </div>
                    <div class="form-group">
                        <label>NIC Back Image</label>
                        <input type="file" name="nic_back" accept="image/*" required>
                    </div>
                    <div class="form-group">
                        <label>About</label>
                        <textarea name="about" required></textarea>
                    </div>
                    <button type="button" class="prev-btn"><i class="fas fa-arrow-left"></i> Previous</button>
                    <button type="submit" class="submit-btn">Submit <i class="fas fa-check"></i></button>
                </form>
            </div>
        </div>
        <div class="logo">
            <img src="romancechat-logo.png" alt="RomanceChat Logo" class="logo-img">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
